{% load i18n static %}

<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}"/>

  <title>{% block title %}{% endblock %}</title>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-md navbar-light bg-white">
    <!-- Brand image -->
    <a class="navbar-brand" href="#">
      <img src="{% static 'images/Miwo_Brand_h40px.png' %}" height="40" class="d-inline-block align-top" alt="">
    </a>
    <!-- Menus -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link ml-5" href="#">{% trans "FEATURES" %}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link ml-5" href="#">{% trans "CUSTOMERS" %}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link ml-5" href="#">{% trans "PRICING" %}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link ml-5" href="#">{% trans "ABOUT" %}</a>
        </li>
      </ul>
    </div>
    <!-- Login -->
    <ul class="navbar-nav flex-row-reverse">
      <li class="nav-item">
        <a class="nav-link mr-5" href="#">{% trans "SIGN UP" %}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link mr-5" href="#">{% trans "LOGIN" %}</a>
      </li>
    </ul>
  </nav>
  {% block content %}
  {% endblock %}

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
