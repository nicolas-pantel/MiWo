{% extends "backoffice/base.html" %}

{% load i18n bootstrap4 %}

{% block content %}
<div class="container">
    <h1 class="pt-5">{% trans "Delete campaign" %}</h1>
    <div class="row pt-5">
        <div class="col-6">
            <form class="form" method="POST" action="{% url 'campaign_delete' object.pk %}">
                {% csrf_token %}
                {% trans "Are you sure you want to delete campaign " %}{{ object.name }}?
                {% buttons %}
                    <button class="btn btn-primary" type="submit">{% trans "Submit" %}</button>
                    <a href="{% url 'campaigns' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
                {% endbuttons %}
            </form>
        </div>
    </div>
</div>


{% endblock %}
