{% extends "backoffice/base.html" %}

{% load i18n %}

{% block content %}
<div class="container">
    <h1 class="pt-5">{% trans "Campaigns" %}
        <a href="{% url 'campaign_create' %}" class="btn btn-primary ml-5">
            <i class="fas fa-plus"></i>
        </a>
    </h1>
    <div class="row pt-5">
        <table class="table">
          <thead>
            <tr>
              <th>{% trans 'Name' %}</th>
              <th>{% trans 'Action' %}</th>
            </tr>
          </thead>
          <tbody>
                {% for object in object_list %}
                    <tr>
                        <td>{{ object.name }}</td>
                        <td>
                            <a href="{% url 'campaign_delete' object.pk %}" class="btn btn-danger ml-5">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
        </table>
    </tbody>
</div>

{% endblock %}
