{% extends "backoffice/base.html" %}

{% load i18n %}

{% block content %}
<div class="container">
    <h1 class="pt-5">{% trans "Products" %}
        <a href="{% url 'product_create' %}" class="btn btn-primary ml-5" title="{% trans 'Add product' %}">
            <i class="fas fa-plus"></i>
        </a>
    </h1>
    <div class="row pt-5">
        <table class="table">
          <thead>
            <tr class="row">
              <th class="col-9">{% trans 'Name' %}</th>
              <th class="col-3"></th>
            </tr>
          </thead>
          <tbody>
                {% for object in object_list %}
                    <tr class="row">
                        <td class="col-9">{{ object.name }}</td>
                        <td class="col-3">
                            <a href="{% url 'product_update' object.pk %}" class="btn btn-warning" title="{% trans 'Edit product' %}">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="{% url 'product_delete' object.pk %}" class="btn btn-danger" title="{% trans 'Delete product' %}">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </tbody>
</div>

{% endblock %}
